<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h3>User Registration Form</h3>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your name"><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <input type="email" name="email" placeholder="Enter your email name"><br>
    <input type="password" name="password" placeholder="Enter the password"><br>
    <input type="password" name="password1" placeholder="Reenter the password"><br>
    <input type="submit">
</form>

{% for msg in messages %}
{{msg}}
{% endfor %}


</body>
</html>
